<svg xmlns="http://www.w3.org/2000/svg" width="800" height="700" viewBox="0 0 800 700">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#667eea"/>
      <stop offset="1" stop-color="#764ba2"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" rx="24" fill="#fff" stroke="#e6e6ef" />
  <rect x="0" y="0" width="100%" height="78" rx="24" fill="url(#g)" />
  <text x="50%" y="46" fill="#fff" font-size="26" font-family="Arial, Helvetica, sans-serif" text-anchor="middle">CBR to EPUB</text>

  <g transform="translate(80,110)">
    <rect x="0" y="0" width="640" height="420" rx="12" fill="#fbfbff" stroke="#f0f0f4" />

    <g transform="translate(0,18)">
      <text x="50%" y="36" fill="#333" font-size="18" font-weight="700" font-family="Arial" text-anchor="middle">Arrastra tu archivo aquí</text>
      <text x="50%" y="60" fill="#888" font-size="12" font-family="Arial" text-anchor="middle">o haz clic para seleccionar (máximo 500MB)</text>

      <rect x="210" y="90" width="220" height="120" rx="8" fill="#fff" stroke="#e6f6ea" />
      <text x="320" y="150" fill="#10b981" font-size="14" font-family="Arial" text-anchor="middle">Entrada eliminada del historial y archivo marcado como DELETE</text>

      <line x1="24" y1="240" x2="616" y2="240" stroke="#eee" stroke-width="1" />

      <text x="24" y="280" fill="#222" font-size="16" font-weight="700">Historial reciente</text>
      <rect x="24" y="300" width="560" height="60" rx="8" fill="#f7f7fb" stroke="#eee" />
      <text x="40" y="338" fill="#777" font-size="13">Aún no convertiste archivos.</text>
    </g>
  </g>

  <text x="50%" y="680" fill="#999" font-size="12" font-family="Arial" text-anchor="middle">Tip: Puedes convertir múltiples archivos uno a la vez</text>
</svg>
