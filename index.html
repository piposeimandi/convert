<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBR to EPUB Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .drop-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 50px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
            position: relative;
            overflow: hidden;
        }

        .drop-zone:hover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: scale(1.02);
        }

        .drop-zone.dragover {
            border-color: #764ba2;
            background: #e8ecff;
            transform: scale(1.02);
        }

        .drop-zone.success {
            border-color: #10b981;
            background: #ecfdf5;
        }

        .drop-zone.hidden {
            opacity: 0;
            pointer-events: none;
            height: 0;
            margin: 0;
            padding: 0;
            border-width: 0;
            overflow: hidden;
        }

        .drop-zone.error {
            border-color: #ef4444;
            background: #fef2f2;
        }

        .drop-icon {
            font-size: 48px;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .drop-zone.dragover .drop-icon {
            animation: none;
            transform: scale(1.2);
        }

        .drop-text {
            color: #333;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .drop-hint {
            color: #999;
            font-size: 13px;
        }

        input[type="file"] {
            display: none;
        }

        .file-input {
            cursor: pointer;
        }

        .upload-section {
            margin-top: 30px;
            margin-bottom: 25px;
        }

        .progress-container {
            display: none;
            margin-top: 30px;
        }

        .progress-container.show {
            display: block;
            animation: slideUp 0.3s ease-out;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
            display: none;
            animation: slideUp 0.3s ease-out;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #ecfdf5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .message.error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .message.info {
            background: #eff6ff;
            color: #0c2e6b;
            border: 1px solid #bfdbfe;
        }

        .file-item {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            display: none;
        }

        .file-item.show {
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: slideUp 0.3s ease-out;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-size {
            font-size: 12px;
            color: #999;
        }

        .file-actions {
            display: flex;
            gap: 10px;
            margin-left: 15px;
        }

        .history-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e5e7eb;
        }

        .history-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 15px;
        }

        .history-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .history-subtitle {
            font-size: 12px;
            color: #777;
            margin-top: 2px;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .history-item {
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 15px;
            background: #fdfdfd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .history-info {
            flex: 1;
        }

        .history-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .history-meta {
            font-size: 12px;
            color: #777;
        }

        .history-empty {
            font-size: 13px;
            color: #777;
            background: #f3f4f6;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            margin-bottom: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .btn-download {
            background: #10b981;
            color: white;
        }

        .btn-download:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            font-size: 12px;
            color: #999;
        }

        .icon {
            display: inline-block;
            margin-right: 5px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 22px;
            }

            .drop-zone {
                padding: 30px 15px;
            }

            .drop-icon {
                font-size: 36px;
            }

            .file-item.show {
                flex-direction: column;
                align-items: flex-start;
            }

            .file-actions {
                width: 100%;
                margin-left: 0;
                margin-top: 10px;
            }

            .btn {
                flex: 1;
            }

            .history-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .history-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .history-section .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š CBR to EPUB</h1>
            <p>Convierte tus cÃ³mics a formato EPUB para Kindle</p>
        </div>

        <div class="upload-section">
            <label for="fileInput" class="drop-zone file-input" id="dropZone">
                <div class="drop-icon">ðŸ“–</div>
                <div class="drop-text">Arrastra tu archivo aquÃ­</div>
                <div class="drop-hint">o haz clic para seleccionar (mÃ¡ximo 500MB)</div>
                <input type="file" id="fileInput" accept=".cbr" />
            </label>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-label">
                <span id="progressText">Cargando...</span>
                <span id="progressPercent">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="message" id="message"></div>

        <div class="file-item" id="fileItem">
            <div class="file-info">
                <div class="file-name" id="fileName"></div>
                <div class="file-size" id="fileSize"></div>
            </div>
            <div class="file-actions">
                <button class="btn btn-primary" id="convertBtn">
                    <span class="spinner" style="display: none;"></span>
                    <span>Convertir</span>
                </button>
                <button class="btn btn-secondary" id="removeBtn">Cancelar</button>
                <a href="#" class="btn btn-download" id="downloadBtn" style="display: none;">
                    Descargar
                </a>
            </div>
        </div>

        <div class="history-section">
            <div class="history-header">
                <div>
                    <div class="history-title">Historial reciente</div>
                    <div class="history-subtitle">Solo tÃº puedes ver los EPUB generados en este navegador.</div>
                </div>
                <button class="btn btn-secondary" id="refreshHistoryBtn">Actualizar</button>
            </div>
            <div class="history-empty" id="historyEmpty">AÃºn no convertiste archivos.</div>
            <div class="history-list" id="historyList"></div>
        </div>

        <div class="footer">
            <p>ðŸ’¡ Tip: Puedes convertir mÃºltiples archivos uno a la vez</p>
        </div>
    </div>

    <script>
        let currentFileId = null;
        let currentFileName = null;

        const HISTORY_KEY = 'cbr-history';

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const progressPercent = document.getElementById('progressPercent');
        const message = document.getElementById('message');
        const fileItem = document.getElementById('fileItem');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const convertBtn = document.getElementById('convertBtn');
        const removeBtn = document.getElementById('removeBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const historyList = document.getElementById('historyList');
        const historyEmpty = document.getElementById('historyEmpty');
        const refreshHistoryBtn = document.getElementById('refreshHistoryBtn');

        refreshHistoryBtn.addEventListener('click', () => fetchHistory());

        const initialHistory = getLocalHistory();
        if (initialHistory.length) {
            renderHistory(initialHistory);
        }

        // Drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function toggleDropZone(hidden) {
            if (hidden) {
                dropZone.classList.add('hidden');
                dropZone.setAttribute('aria-hidden', 'true');
            } else {
                dropZone.classList.remove('hidden');
                dropZone.removeAttribute('aria-hidden');
            }
        }

        function handleFile(file) {
            // Validar tipo
            if (!file.name.toLowerCase().endsWith('.cbr')) {
                showMessage('Solo se aceptan archivos .cbr', 'error');
                return;
            }

            // Validar tamaÃ±o
            const maxSize = 500 * 1024 * 1024;
            if (file.size > maxSize) {
                showMessage('El archivo es demasiado grande (mÃ¡ximo 500MB)', 'error');
                return;
            }

            uploadFile(file);
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('action', 'upload');
            formData.append('file', file);

            progressContainer.classList.add('show');
            progressText.textContent = 'Cargando archivo...';
            dropZone.classList.remove('success', 'error');

            const xhr = new XMLHttpRequest();

            xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                    const percent = Math.round((e.loaded / e.total) * 100);
                    progressFill.style.width = percent + '%';
                    progressPercent.textContent = percent + '%';
                }
            });

            xhr.addEventListener('load', () => {
                try {
                    const response = JSON.parse(xhr.responseText);

                    if (response.success) {
                        currentFileId = response.data.fileId;
                        currentFileName = response.data.fileName;

                        // Mostrar archivo
                        fileName.textContent = currentFileName;
                        fileSize.textContent = formatFileSize(response.data.size);
                        fileItem.classList.add('show');
                        dropZone.classList.add('success');
                        toggleDropZone(true);

                        progressContainer.classList.remove('show');
                        message.classList.remove('show');
                    } else {
                        showMessage(response.message, 'error');
                        dropZone.classList.add('error');
                    }
                } catch (e) {
                    showMessage('Error al procesar la respuesta', 'error');
                    dropZone.classList.add('error');
                }
            });

            xhr.addEventListener('error', () => {
                showMessage('Error en la carga del archivo', 'error');
                dropZone.classList.add('error');
                progressContainer.classList.remove('show');
            });

            xhr.open('POST', 'api.php');
            xhr.send(formData);
        }

        convertBtn.addEventListener('click', () => {
            if (!currentFileId) return;

            const formData = new FormData();
            formData.append('action', 'convert');
            formData.append('fileId', currentFileId);

            progressContainer.classList.add('show');
            progressText.textContent = 'Convirtiendo archivo...';
            progressFill.style.width = '0%';
            progressPercent.textContent = '0%';

            convertBtn.disabled = true;
            const spinner = convertBtn.querySelector('.spinner');
            spinner.style.display = 'inline-block';

            const xhr = new XMLHttpRequest();

            xhr.addEventListener('load', () => {
                try {
                    const response = JSON.parse(xhr.responseText);

                    if (response.success) {
                        progressFill.style.width = '100%';
                        progressPercent.textContent = '100%';
                        progressText.textContent = 'ConversiÃ³n completada âœ“';

                        showMessage('ConversiÃ³n completada exitosamente', 'success');
                        dropZone.classList.add('success');

                        // Mostrar botÃ³n de descarga
                        downloadBtn.href = response.data.downloadUrl;
                        downloadBtn.style.display = 'inline-block';
                        convertBtn.style.display = 'none';

                        setTimeout(() => {
                            downloadBtn.click();
                        }, 500);

                        addLocalHistoryEntry({
                            epubName: response.data.epubName,
                            displayName: currentFileName,
                            size: response.data.size,
                            createdAt: new Date().toISOString(),
                            downloadUrl: response.data.downloadUrl
                        });
                        fetchHistory();
                    } else {
                        showMessage(response.message, 'error');
                        dropZone.classList.add('error');
                    }
                } catch (e) {
                    showMessage('Error en la conversiÃ³n', 'error');
                    dropZone.classList.add('error');
                }

                convertBtn.disabled = false;
                spinner.style.display = 'none';
                progressContainer.classList.remove('show');
            });

            xhr.addEventListener('error', () => {
                showMessage('Error en la conversiÃ³n', 'error');
                dropZone.classList.add('error');
                convertBtn.disabled = false;
                spinner.style.display = 'none';
                progressContainer.classList.remove('show');
            });

            xhr.open('POST', 'api.php');
            xhr.send(formData);
        });

        removeBtn.addEventListener('click', () => {
            currentFileId = null;
            currentFileName = null;
            fileInput.value = '';
            fileItem.classList.remove('show');
            progressContainer.classList.remove('show');
            message.classList.remove('show');
            dropZone.classList.remove('success', 'error');
            convertBtn.style.display = 'inline-block';
            downloadBtn.style.display = 'none';
            convertBtn.disabled = false;
            toggleDropZone(false);
        });

        async function fetchHistory() {
            try {
                const response = await fetch('api.php?action=history', { credentials: 'same-origin' });
                const data = await response.json();
                if (data.success) {
                    const merged = mergeHistoryEntries(data.data || [], getLocalHistory());
                    saveLocalHistory(merged);
                    renderHistory(merged);
                } else {
                    showMessage(data.message, 'error');
                    renderHistory(getLocalHistory());
                }
            } catch (error) {
                console.error('Error al obtener historial', error);
                renderHistory(getLocalHistory());
            }
        }

        function renderHistory(items) {
            if (!items || items.length === 0) {
                historyEmpty.style.display = 'block';
                historyList.innerHTML = '';
                return;
            }

            historyEmpty.style.display = 'none';
            historyList.innerHTML = items.map(item => {
                const name = (item.displayName || item.epubName || 'Archivo');
                const sizeLabel = formatFileSize(item.size || 0);
                const dateLabel = formatDateTime(item.createdAt);
                const url = item.downloadUrl || `api.php?action=download&file=${encodeURIComponent(item.epubName || '')}`;
                return `
                        <div class="history-item" data-epub="${encodeURIComponent(item.epubName || '')}">
                            <div class="history-info">
                                <div class="history-name">${name}</div>
                                <div class="history-meta">${sizeLabel} â€¢ ${dateLabel}</div>
                            </div>
                            <div class="history-actions">
                                <button class="btn btn-download history-download" data-file="${encodeURIComponent(item.epubName || '')}">Descargar</button>
                                <button class="btn btn-secondary history-remove" data-file="${encodeURIComponent(item.epubName || '')}" style="margin-left:8px;">Eliminar</button>
                            </div>
                        </div>
                    `;
            }).join('');
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = 'message show ' + type;
            setTimeout(() => {
                message.classList.remove('show');
            }, 5000);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function formatDateTime(value) {
            if (!value) return '';
            try {
                const date = new Date(value);
                return date.toLocaleString();
            } catch (e) {
                return value;
            }
        }

        function getLocalHistory() {
            try {
                const raw = localStorage.getItem(HISTORY_KEY);
                if (!raw) return [];
                const parsed = JSON.parse(raw);
                return Array.isArray(parsed) ? parsed : [];
            } catch (e) {
                return [];
            }
        }

        function saveLocalHistory(items) {
            try {
                localStorage.setItem(HISTORY_KEY, JSON.stringify((items || []).slice(0, 20)));
            } catch (e) {
                console.warn('No se pudo guardar el historial local', e);
            }
        }

        function mergeHistoryEntries(primary = [], secondary = []) {
            const map = new Map();
            [...primary, ...secondary].forEach(item => {
                if (!item) return;
                const key = item.epubName || item.downloadUrl || item.displayName;
                if (!key) return;
                if (!map.has(key)) {
                    map.set(key, item);
                } else {
                    map.set(key, { ...map.get(key), ...item });
                }
            });
            return Array.from(map.values()).sort((a, b) => {
                const dateA = new Date(a.createdAt || 0).getTime();
                const dateB = new Date(b.createdAt || 0).getTime();
                return dateB - dateA;
            }).slice(0, 20);
        }

        function addLocalHistoryEntry(entry) {
            if (!entry || (!entry.epubName && !entry.downloadUrl)) return;
            const merged = mergeHistoryEntries([entry], getLocalHistory());
            saveLocalHistory(merged);
            renderHistory(merged);
        }

        fetchHistory();

        // Delegated handler for history downloads (prevents leaving the page)
        historyList.addEventListener('click', async (e) => {
            const btn = e.target.closest('.history-download');
            if (!btn) return;
            const encoded = btn.dataset.file || '';
            const epub = decodeURIComponent(encoded);
            if (!epub) return;

            e.preventDefault();
            try {
                const resp = await fetch(`api.php?action=download&file=${encodeURIComponent(epub)}`, { credentials: 'same-origin' });

                const contentType = resp.headers.get('Content-Type') || '';
                if (resp.ok && contentType.indexOf('application/epub+zip') !== -1) {
                    const blob = await resp.blob();
                    const a = document.createElement('a');
                    const url = URL.createObjectURL(blob);
                    a.href = url;
                    a.download = epub.split('/').pop() || epub;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    URL.revokeObjectURL(url);
                    showMessage('Descarga iniciada', 'success');
                    return;
                }

                // If not an EPUB, try parse JSON error message
                let data = null;
                try { data = await resp.json(); } catch (_) { data = null; }

                const msg = (data && data.message) ? data.message : 'No se pudo descargar el archivo';
                // Show message and reveal the inline delete button so user can remove it explicitly
                showMessage(msg, 'error');
                // Optionally focus the delete button for that entry
                const entry = historyList.querySelector(`[data-epub="${encodeURIComponent(epub)}"]`);
                if (entry) {
                    const removeBtn = entry.querySelector('.history-remove');
                    if (removeBtn) {
                        removeBtn.focus();
                    }
                }
            } catch (err) {
                console.error('Error en descarga', err);
                showMessage('Error al intentar descargar', 'error');
            }
        });

        // Delegated handler for explicit remove buttons
        historyList.addEventListener('click', (e) => {
            const rem = e.target.closest('.history-remove');
            if (!rem) return;
            const epub = decodeURIComponent(rem.dataset.file || '');
            if (!epub) return;
            e.preventDefault();
            if (!confirm('Â¿Eliminar esta entrada del historial?')) return;
            removeHistoryEntry(epub);
        });

        async function removeHistoryEntry(epubName) {
            try {
                const form = new FormData();
                form.append('action', 'remove_history');
                form.append('epubName', epubName);
                const res = await fetch('api.php', { method: 'POST', body: form, credentials: 'same-origin' });
                const j = await res.json();
                if (j.success) {
                    // remove from localStorage too
                    const current = getLocalHistory().filter(i => (i.epubName || i.downloadUrl || '') !== epubName);
                    saveLocalHistory(current);
                    renderHistory(current);
                } else {
                    showMessage(j.message || 'No se pudo eliminar del historial', 'error');
                }
            } catch (e) {
                console.error('Error removing history', e);
                showMessage('Error al borrar del historial', 'error');
            }
        }
    </script>
</body>
</html>
